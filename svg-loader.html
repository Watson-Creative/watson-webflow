<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SVG Logo Loader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- All CSS moved to external file -->
  <link rel="stylesheet" href="css/animated-svg-logo.css" />
</head>
<body>

  <div class="loader">
    <!-- BACK SVG (dark) -->
    <div class="logo-back">
      <svg width="40%" viewBox="0 0 387.33 270.66" fill="none"
           xmlns="http://www.w3.org/2000/svg">
        <path d="m383.23,23.79l-242.77,242.77c-8.77,8.77-23.79,2.55-23.79-9.86V54.85L23.8,147.71c-8.79,8.77-23.8,2.57-23.8-9.85V13.94C0,6.24,6.24,0,13.94,0h359.43c12.41,0,18.63,15.01,9.86,23.79Z"
              fill="#f0edec"/>
      </svg>
    </div>

    <!-- FRONT SVG (green) with mask -->
    <div class="logo-front">
      <svg width="40%" viewBox="0 0 387.33 270.66" fill="none"
           xmlns="http://www.w3.org/2000/svg">
        <defs>
          <mask id="mask">
            <rect id="mask-rect"
                  x="0" y="0" width="100%" height="100%" fill="#fff"/>
          </mask>
        </defs>
        <path d="m383.23,23.79l-242.77,242.77c-8.77,8.77-23.79,2.55-23.79-9.86V54.85L23.8,147.71c-8.79,8.77-23.8,2.57-23.8-9.85V13.94C0,6.24,6.24,0,13.94,0h359.43c12.41,0,18.63,15.01,9.86,23.79Z"
              fill="#00b795" mask="url(#mask)"/>
      </svg>
    </div>
  </div>

  <!-- Optional: Add any other content that should appear after loader -->
  <main style="padding: 2rem;">
    <h1>Content loaded!</h1>
    <p>The SVG loader animation has completed.</p>
  </main>

</body>
</html>
