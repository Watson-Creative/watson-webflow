<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Spectral Glow Effect</title>
    <style>
        :root {
            --redwood: #e93826;
            --sunset: #f58020;
            --larch: #fdb71a;
            --midnight: #022822;
            --forest: #0c4b41;
            --glacial: #00b795;
            --light-green: #92d0c3;
            --text: #040504;
            --greywc: #82736f;
            --text-light: #404040;
            --light-gray-2: #707070;
            --off-white: #f0edec;
            --white: #f4f2f1;
            --cloud: #f4f2f1;
        }
        body {
            margin: 0;
            padding: 40px;
            background: #000000;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .hoverglow {
            position: relative;
            display: inline-block;
            margin: 20px;
            padding: 15px 25px;
            transition: all 0.3s ease;
            cursor: pointer;
            z-index: 10;
        }

        .hoverglow a {
            color: #4fc3f7;
            text-decoration: none;
            font-weight: bold;
        }

        .hoverglow button {
            background: linear-gradient(45deg, #2196f3, #21cbf3);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .hoverglow h1 {
            font-size: 2.5rem;
            margin: 20px 0;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6bcf7f, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hoverglow h2 {
            font-size: 1.8rem;
            margin: 15px 0;
            color: #bb86fc;
        }

        .hoverglow p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #e0e0e0;
        }

        .aurora-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .glow-wrapper {
            position: absolute;
            opacity: 0;
            transition: opacity 0.3s ease-in;
            filter: blur(40px);
            will-change: transform, opacity, filter;
            pointer-events: none;
        }

        .glow-orb {
            position: absolute;
            border-radius: 50%;
            mix-blend-mode: screen;
            animation: glow-pulse 3s ease-in-out infinite;
            will-change: transform;
            pointer-events: none;
        }

        .glow-core {
            position: absolute;
            border-radius: 50%;
            mix-blend-mode: screen;
            filter: blur(10px);
            will-change: transform;
            pointer-events: none;
        }

        @keyframes glow-pulse {
            0%, 100% { 
                transform: scale(1) translateZ(0);
                filter: blur(40px) brightness(1);
            }
            50% { 
                transform: scale(1.05) translateZ(0);
                filter: blur(45px) brightness(1.1);
            }
        }

        @keyframes color-shift {
            0% { filter: hue-rotate(0deg) blur(40px); }
            100% { filter: hue-rotate(360deg) blur(40px); }
        }

        .demo-section {
            margin: 40px 0;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.02);
        }
    </style>
</head>
<body>
    <div class="aurora-container" id="auroraContainer"></div>
    
    <div class="container">
        <h1 class="hoverglow">Smooth Spectral Glow</h1>

        <div class="demo-section">
            <h2 class="hoverglow">Hover Over These Elements</h2>
            
            <p class="hoverglow">
                This paragraph creates a smooth, radial glow effect. Move your mouse over it to see the spectral lights!
            </p>
            
            <a href="#" class="hoverglow">This is a glowing link</a>
            
            <br><br>
            
            <button class="hoverglow">HOVER ME FOR A SPECIAL TREAT</button>
            
            <br><br>
            
            <span class="hoverglow" style="padding: 10px; background: rgba(255,255,255,0.1); border-radius: 5px;">
                Some glowing text span
            </span>
        </div>
    </div>

    <script>
        class GlowEffect {
            constructor() {
                this.container = document.getElementById('auroraContainer');
                this.activeGlows = new Map();
                this.frameId = null;
                this.easingFactor = 0.15; // Smooth interpolation factor
                this.init();
            }

            init() {
                document.querySelectorAll('.hoverglow').forEach(element => {
                    element.addEventListener('mouseenter', (e) => this.startGlow(e));
                    element.addEventListener('mousemove', (e) => this.updateMousePosition(e));
                    element.addEventListener('mouseleave', (e) => this.endGlow(e.target));
                });
            }

            startGlow(event) {
                const element = event.target;
                
                // Prevent duplicate glows for the same element
                if (this.activeGlows.has(element)) {
                    return;
                }
                
                const rect = element.getBoundingClientRect();
                
                // Proportional sizing based on element dimensions
                const elementSize = Math.sqrt(rect.width * rect.width + rect.height * rect.height);
                const glowSize = elementSize * 1.8; // Increased multiplier for better coverage
                
                const wrapper = document.createElement('div');
                wrapper.className = 'glow-wrapper';
                
                // Start at mouse position
                const mouseX = event.clientX;
                const mouseY = event.clientY;
                
                wrapper.style.cssText = `
                    left: ${mouseX - glowSize/2}px;
                    top: ${mouseY - glowSize/2}px;
                    width: ${glowSize}px;
                    height: ${glowSize}px;
                `;

                const glowData = {
                    element: element,
                    wrapper: wrapper,
                    orbs: [],
                    rect: rect,
                    glowSize: glowSize,
                    targetX: mouseX,
                    targetY: mouseY,
                    currentX: mouseX,
                    currentY: mouseY,
                    time: 0,
                    hue: Math.random() * 360,
                    active: true,
                    fadeTimeout: null
                };

                // Create layered glow orbs for depth
                const orbSizes = [1, 0.7, 0.5, 0.3]; // Multiple layers for smooth gradient
                orbSizes.forEach((sizeFactor, index) => {
                    const orb = this.createGlowOrb(glowSize * sizeFactor, index);
                    wrapper.appendChild(orb);
                    glowData.orbs.push(orb);
                });

                // Create bright core that follows cursor exactly
                const core = this.createGlowCore(glowSize * 0.15);
                wrapper.appendChild(core);
                glowData.core = core;

                this.container.appendChild(wrapper);
                this.activeGlows.set(element, glowData);

                // Smooth fade in
                requestAnimationFrame(() => {
                    wrapper.style.opacity = '1';
                });

                // Start animation loop if not already running
                if (!this.frameId) {
                    this.animate();
                }
            }

            createGlowOrb(size, index) {
                const orb = document.createElement('div');
                orb.className = 'glow-orb';
                
                // Layered colors for spectral effect
                const colors = [
                    'radial-gradient(circle, rgba(255,100,255,0.4) 0%, rgba(100,100,255,0.2) 40%, rgba(0,255,255,0.1) 70%, transparent 100%)',
                    'radial-gradient(circle, rgba(0,255,255,0.5) 0%, rgba(100,200,255,0.3) 50%, transparent 100%)',
                    'radial-gradient(circle, rgba(255,0,150,0.6) 0%, rgba(150,0,255,0.2) 60%, transparent 100%)',
                    'radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,200,255,0.4) 40%, transparent 100%)'
                ];
                
                orb.style.cssText = `
                    width: ${size}px;
                    height: ${size}px;
                    left: 50%;
                    top: 50%;
                    transform: translate(-50%, -50%);
                    background: ${colors[index % colors.length]};
                    animation-delay: ${index * 0.1}s;
                    pointer-events: none;
                `;

                return orb;
            }

            createGlowCore(size) {
                const core = document.createElement('div');
                core.className = 'glow-core';
                
                core.style.cssText = `
                    width: ${size}px;
                    height: ${size}px;
                    left: 50%;
                    top: 50%;
                    transform: translate(-50%, -50%);
                    background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,220,255,0.8) 20%, rgba(200,180,255,0.5) 40%, transparent 100%);
                    pointer-events: none;
                `;

                return core;
            }

            updateMousePosition(event) {
                const element = event.target;
                const glowData = this.activeGlows.get(element);
                if (!glowData || !glowData.active) return;

                // Update target position to mouse cursor
                glowData.targetX = event.clientX;
                glowData.targetY = event.clientY;
                
                // Update element rect in case it moved
                glowData.rect = element.getBoundingClientRect();
            }

            animate() {
                let hasActiveGlows = false;
                
                this.activeGlows.forEach((glowData, element) => {
                    if (!glowData.active && !glowData.wrapper.parentNode) {
                        // Clean up orphaned entries
                        this.activeGlows.delete(element);
                        return;
                    }
                    
                    if (glowData.active) {
                        hasActiveGlows = true;
                    }

                    glowData.time += 0.016; // ~60fps
                    
                    // Smooth interpolation for mouse following
                    const deltaX = glowData.targetX - glowData.currentX;
                    const deltaY = glowData.targetY - glowData.currentY;
                    
                    glowData.currentX += deltaX * this.easingFactor;
                    glowData.currentY += deltaY * this.easingFactor;
                    
                    // Update wrapper position to follow cursor smoothly
                    const wrapperX = glowData.currentX - glowData.glowSize/2;
                    const wrapperY = glowData.currentY - glowData.glowSize/2;
                    
                    glowData.wrapper.style.left = `${wrapperX}px`;
                    glowData.wrapper.style.top = `${wrapperY}px`;

                    // Smooth color shifting
                    glowData.hue += 0.3;
                    glowData.wrapper.style.filter = `blur(40px) hue-rotate(${glowData.hue}deg)`;

                    // Subtle orb animations for organic feel
                    glowData.orbs.forEach((orb, index) => {
                        const phase = glowData.time + index * Math.PI / 4;
                        const wobbleX = Math.sin(phase * 0.5) * 3;
                        const wobbleY = Math.cos(phase * 0.7) * 3;
                        const scale = 1 + Math.sin(phase * 0.3) * 0.05;
                        
                        orb.style.transform = `translate(-50%, -50%) translate(${wobbleX}px, ${wobbleY}px) scale(${scale})`;
                    });

                    // Core follows exactly with slight pulse
                    if (glowData.core) {
                        const coreScale = 1 + Math.sin(glowData.time * 3) * 0.1;
                        glowData.core.style.transform = `translate(-50%, -50%) scale(${coreScale})`;
                    }
                });

                // Continue animation if there are active glows
                if (hasActiveGlows || this.activeGlows.size > 0) {
                    this.frameId = requestAnimationFrame(() => this.animate());
                } else {
                    this.frameId = null;
                }
            }

            endGlow(element) {
                const glowData = this.activeGlows.get(element);
                if (!glowData) return;

                // Clear any existing fade timeout
                if (glowData.fadeTimeout) {
                    clearTimeout(glowData.fadeTimeout);
                }

                glowData.active = false;

                // Smooth fade out
                glowData.wrapper.style.opacity = '0';
                glowData.wrapper.style.transform = 'scale(0.8)';
                glowData.wrapper.style.transition = 'opacity 0.4s ease-out, transform 0.4s ease-out';

                glowData.fadeTimeout = setTimeout(() => {
                    if (glowData.wrapper && glowData.wrapper.parentNode) {
                        glowData.wrapper.parentNode.removeChild(glowData.wrapper);
                    }
                    this.activeGlows.delete(element);
                    
                    // Stop animation if no more glows
                    if (this.activeGlows.size === 0 && this.frameId) {
                        cancelAnimationFrame(this.frameId);
                        this.frameId = null;
                    }
                }, 400);
            }
        }

        // Initialize the glow effect when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new GlowEffect();
        });
    </script>
</body>
</html>
