<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectral Aurora Glow Effect</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: #000000;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .hoverglow {
            position: relative;
            display: inline-block;
            margin: 20px;
            padding: 15px 25px;
            transition: all 0.3s ease;
            cursor: pointer;
            z-index: 10;
        }

        .hoverglow a {
            color: #4fc3f7;
            text-decoration: none;
            font-weight: bold;
        }

        .hoverglow button {
            background: linear-gradient(45deg, #2196f3, #21cbf3);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .hoverglow h1 {
            font-size: 2.5rem;
            margin: 20px 0;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6bcf7f, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hoverglow h2 {
            font-size: 1.8rem;
            margin: 15px 0;
            color: #bb86fc;
        }

        .hoverglow p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #e0e0e0;
        }

        .aurora-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .aurora-wrapper {
            position: absolute;
            opacity: 0;
            transition: opacity 0.3s ease-in;
            filter: url(#aurora-morph);
        }

        .aurora-strand {
            position: absolute;
            opacity: 0.8;
            mix-blend-mode: screen;
            filter: blur(8px);
            transform-origin: center;
            will-change: transform;
        }

        @keyframes aurora-flow {
            0% { transform: translateY(0) scaleY(1) rotate(0deg); }
            33% { transform: translateY(-20px) scaleY(1.3) rotate(5deg); }
            66% { transform: translateY(10px) scaleY(0.8) rotate(-3deg); }
            100% { transform: translateY(0) scaleY(1) rotate(0deg); }
        }

        @keyframes aurora-wave {
            0% { transform: translateX(0) skewX(0deg); }
            25% { transform: translateX(20px) skewX(5deg); }
            75% { transform: translateX(-20px) skewX(-5deg); }
            100% { transform: translateX(0) skewX(0deg); }
        }

        @keyframes aurora-twist {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .demo-section {
            margin: 40px 0;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.02);
        }
    </style>
</head>
<body>
    <!-- SVG Filters for organic shapes -->
    <svg style="position: absolute; width: 0; height: 0;">
        <defs>
            <filter id="aurora-morph">
                <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="3" result="turbulence" seed="2"/>
                <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="30" xChannelSelector="R" yChannelSelector="G"/>
                <feGaussianBlur stdDeviation="3"/>
            </filter>
        </defs>
    </svg>

    <div class="aurora-container" id="auroraContainer"></div>
    
    <div class="container">
        <h1 class="hoverglow">Spectral Aurora Demo</h1>

        <div class="demo-section">
            <h2 class="hoverglow">Hover Over These Elements</h2>
            
            <p class="hoverglow">
                This paragraph creates a magical aurora glow effect. Move your mouse over it to see the spectral lights dance and flow!
            </p>
            
            <a href="#" class="hoverglow">This is a glowing link</a>
            
            <br><br>
            
            <button class="hoverglow">Click me for aurora magic!</button>
            
            <br><br>
            
            <span class="hoverglow" style="padding: 10px; background: rgba(255,255,255,0.1); border-radius: 5px;">
                Some glowing text span
            </span>
        </div>
    </div>

    <script>
        class AuroraEffect {
            constructor() {
                this.container = document.getElementById('auroraContainer');
                this.activeAuroras = new Map();
                this.frameId = null;
                this.init();
            }

            init() {
                document.querySelectorAll('.hoverglow').forEach(element => {
                    element.addEventListener('mouseenter', (e) => this.startAurora(e.target));
                    element.addEventListener('mousemove', (e) => this.updateMousePosition(e.target, e));
                    element.addEventListener('mouseleave', (e) => this.endAurora(e.target));
                });
            }

            startAurora(element) {
                const rect = element.getBoundingClientRect();
                const maxSize = Math.max(rect.width, rect.height) * 3;
                
                const wrapper = document.createElement('div');
                wrapper.className = 'aurora-wrapper';
                wrapper.style.cssText = `
                    left: ${rect.left - maxSize/2 + rect.width/2}px;
                    top: ${rect.top - maxSize/2 + rect.height/2}px;
                    width: ${maxSize}px;
                    height: ${maxSize}px;
                `;

                const auroraData = {
                    element: element,
                    wrapper: wrapper,
                    strands: [],
                    rect: rect,
                    maxSize: maxSize,
                    mouseX: rect.left + rect.width/2,
                    mouseY: rect.top + rect.height/2,
                    time: 0,
                    boundaryRect: {
                        left: rect.left - maxSize/2,
                        right: rect.right + maxSize/2,
                        top: rect.top - maxSize/2,
                        bottom: rect.bottom + maxSize/2
                    }
                };

                // Create multiple aurora strands
                const strandCount = 8 + Math.floor(Math.random() * 4);
                for (let i = 0; i < strandCount; i++) {
                    const strand = this.createAuroraStrand(maxSize, i, strandCount);
                    wrapper.appendChild(strand);
                    auroraData.strands.push({
                        element: strand,
                        baseRotation: (360 / strandCount) * i,
                        phase: Math.random() * Math.PI * 2,
                        speed: 0.5 + Math.random() * 1.5,
                        amplitude: 10 + Math.random() * 20
                    });
                }

                this.container.appendChild(wrapper);
                this.activeAuroras.set(element, auroraData);

                // Fade in
                requestAnimationFrame(() => {
                    wrapper.style.opacity = '1';
                });

                // Start animation loop
                if (!this.frameId) {
                    this.animate();
                }
            }

            createAuroraStrand(maxSize, index, total) {
                const strand = document.createElement('div');
                strand.className = 'aurora-strand';
                
                const width = maxSize * (0.2 + Math.random() * 0.3);
                const height = maxSize * (0.6 + Math.random() * 0.4);
                const hue = (index * 360 / total + Math.random() * 60) % 360;
                const saturation = 70 + Math.random() * 30;
                const lightness = 50 + Math.random() * 30;
                
                // Create elongated gradient for aurora-like appearance
                const gradient = `linear-gradient(${90 + Math.random() * 180}deg, 
                    transparent 0%, 
                    hsla(${hue}, ${saturation}%, ${lightness}%, 0.1) 10%,
                    hsla(${hue}, ${saturation}%, ${lightness}%, 0.8) 30%,
                    hsla(${(hue + 60) % 360}, ${saturation}%, ${lightness}%, 0.6) 50%,
                    hsla(${(hue + 120) % 360}, ${saturation}%, ${lightness}%, 0.4) 70%,
                    transparent 100%)`;
                
                strand.style.cssText = `
                    width: ${width}px;
                    height: ${height}px;
                    left: ${maxSize/2 - width/2}px;
                    top: ${maxSize/2 - height/2}px;
                    background: ${gradient};
                    border-radius: ${50 + Math.random() * 50}% ${50 + Math.random() * 50}% ${50 + Math.random() * 50}% ${50 + Math.random() * 50}%;
                    transform-origin: center;
                `;

                return strand;
            }

            updateMousePosition(element, event) {
                const auroraData = this.activeAuroras.get(element);
                if (!auroraData) return;

                const mouseX = event.clientX;
                const mouseY = event.clientY;

                // Check if mouse is within boundary
                if (mouseX < auroraData.boundaryRect.left || 
                    mouseX > auroraData.boundaryRect.right ||
                    mouseY < auroraData.boundaryRect.top || 
                    mouseY > auroraData.boundaryRect.bottom) {
                    this.endAurora(element);
                    return;
                }

                auroraData.mouseX = mouseX;
                auroraData.mouseY = mouseY;
            }

            animate() {
                this.activeAuroras.forEach((auroraData) => {
                    auroraData.time += 0.016; // ~60fps
                    
                    const centerX = auroraData.rect.left + auroraData.rect.width/2;
                    const centerY = auroraData.rect.top + auroraData.rect.height/2;
                    const mouseOffsetX = (auroraData.mouseX - centerX) * 0.5;
                    const mouseOffsetY = (auroraData.mouseY - centerY) * 0.5;

                    auroraData.strands.forEach((strand, index) => {
                        const time = auroraData.time * strand.speed;
                        const wave = Math.sin(time + strand.phase) * strand.amplitude;
                        const wave2 = Math.cos(time * 0.7 + strand.phase) * strand.amplitude * 0.5;
                        
                        const rotation = strand.baseRotation + wave * 0.5;
                        const scaleX = 1 + Math.sin(time * 1.3) * 0.2;
                        const scaleY = 1 + Math.cos(time * 0.9) * 0.3;
                        const translateX = wave + mouseOffsetX * (0.5 + index * 0.1);
                        const translateY = wave2 + mouseOffsetY * (0.5 + index * 0.1);
                        const skewX = Math.sin(time * 0.8) * 10;
                        
                        strand.element.style.transform = `
                            rotate(${rotation}deg) 
                            translate(${translateX}px, ${translateY}px)
                            scale(${scaleX}, ${scaleY})
                            skewX(${skewX}deg)
                        `;
                        
                        // Dynamic opacity based on movement
                        const opacity = 0.4 + Math.sin(time * 2 + index) * 0.3;
                        strand.element.style.opacity = opacity;
                    });
                });

                if (this.activeAuroras.size > 0) {
                    this.frameId = requestAnimationFrame(() => this.animate());
                } else {
                    this.frameId = null;
                }
            }

            endAurora(element) {
                const auroraData = this.activeAuroras.get(element);
                if (!auroraData) return;

                // Calculate exit direction
                const centerX = auroraData.rect.left + auroraData.rect.width/2;
                const centerY = auroraData.rect.top + auroraData.rect.height/2;
                const exitAngle = Math.atan2(auroraData.mouseY - centerY, auroraData.mouseX - centerX);
                const exitForce = 100;

                auroraData.wrapper.style.opacity = '0';
                auroraData.wrapper.style.transform = `translate(${Math.cos(exitAngle) * exitForce}px, ${Math.sin(exitAngle) * exitForce}px) scale(0.5)`;
                auroraData.wrapper.style.transition = 'opacity 0.8s ease-out, transform 0.8s ease-out';

                setTimeout(() => {
                    if (auroraData.wrapper.parentNode) {
                        auroraData.wrapper.parentNode.removeChild(auroraData.wrapper);
                    }
                }, 800);

                this.activeAuroras.delete(element);
            }
        }

        // Initialize the aurora effect when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new AuroraEffect();
        });
    </script>
</body>
</html>
