<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic JS Aurora Effect</title>
    <style>
        :root {
            --redwood: #e93826;
            --sunset: #f58020;
            --larch: #fdb71a;
            --midnight: #022822;
            --forest: #0c4b41;
            --glacial: #00b795;
            --light-green: #92d0c3;
            --text: #040504;
            --text-light: #404040;
            --greywc: #82736f;
            --light-gray-2: #707070;
            --off-white: #f0edec;
            --white: #f4f2f1;
            --cloud: #f4f2f1;
        }
        
        body {
            margin: 0;
            padding: 40px;
            background: #000;
            color: var(--cloud);
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .hoverglow {
            position: relative;
            display: inline-block;
            margin: 20px;
            padding: 15px 25px;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
        }
        
        /* Ensure interactive elements maintain proper z-index */
        .hoverglow * {
            position: relative;
            z-index: 1;
        }

        .hoverglow a {
            color: var(--glacial);
            text-decoration: none;
            font-weight: bold;
        }

        .hoverglow button {
            background: var(--glacial);
            border: none;
            color: var(--midnight);
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .hoverglow h1 {
            font-size: 2.5rem;
            margin: 20px 0;
            color: var(--cloud);
        }

        .hoverglow h2 {
            font-size: 1.8rem;
            margin: 15px 0;
            color: var(--light-green);
        }

        .hoverglow p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--cloud);
        }

        .aurora-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 5; /* Increased to ensure visibility */
            overflow: hidden;
        }

        .demo-section {
            margin: 40px 0;
            padding: 20px;
            border: 1px solid var(--forest);
            border-radius: 10px;
            background: rgba(93, 93, 93, 0.2);
        }
    </style>
</head>
<body>
    <div class="aurora-container" id="auroraContainer"></div>
    
    <div class="container">
        <h1 class="hoverglow">Dynamic JS Aurora</h1>

        <div class="demo-section">
            <h2 class="hoverglow" style="color: var(--larch);">Size Adaptation Demo</h2>
            
            <p>Different sized elements get appropriately sized glows:</p>
            
            <div style="display: flex; gap: 20px; flex-wrap: wrap; align-items: center; margin: 20px 0;">
                <button class="hoverglow" style="padding: 5px 10px; font-size: 12px; background: var(--glacial);">
                    Small
                </button>
                
                <button class="hoverglow" style="padding: 10px 20px; font-size: 16px; background: var(--sunset);">
                    Medium Button
                </button>
                
                <button class="hoverglow" style="padding: 20px 40px; font-size: 20px; background: var(--redwood);">
                    Large Button
                </button>
            </div>
            
            <div style="margin: 20px 0;">
                <span class="hoverglow" style="display: inline-block; padding: 30px 200px; background: var(--forest); border-radius: 10px;">
                    Wide Element - Spheres Stay Within Bounds
                </span>
            </div>
            
            <div style="margin: 20px 0;">
                <span class="hoverglow" style="display: inline-block; padding: 100px 50px; background: var(--larch); border-radius: 10px; color: var(--midnight);">
                    Tall Element
                </span>
            </div>
            
            <p class="hoverglow" style="font-size: 10px; padding: 5px;">
                Tiny text gets proportional glow
            </p>

            <a href="#" class="cta-right-arrow w-inline-block"><div>Learn more</div><img src="https://cdn.prod.website-files.com/64c83832db063db353be392d/659468302f8fa0a3358723fa_arrow-right-glacial.svg" loading="eager" alt="" class="link-arrow-right"></a>
        </div>
    </div>
    <script src="./js/aurorahover.js"></script>
</body>
</html>
