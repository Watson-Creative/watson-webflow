<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Spectral Glow Effect</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: #000000;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .hoverglow {
            position: relative;
            display: inline-block;
            margin: 20px;
            padding: 15px 25px;
            transition: all 0.3s ease;
            cursor: pointer;
            z-index: 10;
        }

        .hoverglow a {
            color: #4fc3f7;
            text-decoration: none;
            font-weight: bold;
        }

        .hoverglow button {
            background: linear-gradient(45deg, #2196f3, #21cbf3);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .hoverglow h1 {
            font-size: 2.5rem;
            margin: 20px 0;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6bcf7f, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hoverglow h2 {
            font-size: 1.8rem;
            margin: 15px 0;
            color: #bb86fc;
        }

        .hoverglow p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #e0e0e0;
        }

        .aurora-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .glow-wrapper {
            position: absolute;
            opacity: 0;
            transition: opacity 0.3s ease-in;
            filter: blur(40px);
        }

        .glow-orb {
            position: absolute;
            border-radius: 50%;
            mix-blend-mode: screen;
            animation: glow-pulse 3s ease-in-out infinite;
        }

        .glow-core {
            position: absolute;
            border-radius: 50%;
            mix-blend-mode: screen;
            filter: blur(20px);
        }

        @keyframes glow-pulse {
            0%, 100% { 
                transform: scale(1) translateZ(0);
                filter: blur(40px) brightness(1);
            }
            50% { 
                transform: scale(1.1) translateZ(0);
                filter: blur(50px) brightness(1.2);
            }
        }

        @keyframes color-shift {
            0% { filter: hue-rotate(0deg) blur(40px); }
            100% { filter: hue-rotate(360deg) blur(40px); }
        }

        .demo-section {
            margin: 40px 0;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.02);
        }
    </style>
</head>
<body>
    <div class="aurora-container" id="auroraContainer"></div>
    
    <div class="container">
        <h1 class="hoverglow">Smooth Spectral Glow</h1>

        <div class="demo-section">
            <h2 class="hoverglow">Hover Over These Elements</h2>
            
            <p class="hoverglow">
                This paragraph creates a smooth, radial glow effect. Move your mouse over it to see the spectral lights!
            </p>
            
            <a href="#" class="hoverglow">This is a glowing link</a>
            
            <br><br>
            
            <button class="hoverglow">HOVER ME FOR A SPECIAL TREAT</button>
            
            <br><br>
            
            <span class="hoverglow" style="padding: 10px; background: rgba(255,255,255,0.1); border-radius: 5px;">
                Some glowing text span
            </span>
        </div>
    </div>

    <script>
        class GlowEffect {
            constructor() {
                this.container = document.getElementById('auroraContainer');
                this.activeGlows = new Map();
                this.frameId = null;
                this.init();
            }

            init() {
                document.querySelectorAll('.hoverglow').forEach(element => {
                    element.addEventListener('mouseenter', (e) => this.startGlow(e.target));
                    element.addEventListener('mousemove', (e) => this.updateMousePosition(e.target, e));
                    element.addEventListener('mouseleave', (e) => this.endGlow(e.target));
                });
            }

            startGlow(element) {
                const rect = element.getBoundingClientRect();
                const sizeMultiplier = 1.5;
                const glowSize = Math.max(rect.width, rect.height) * sizeMultiplier;
                
                const wrapper = document.createElement('div');
                wrapper.className = 'glow-wrapper';
                
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                wrapper.style.cssText = `
                    left: ${centerX - glowSize/2}px;
                    top: ${centerY - glowSize/2}px;
                    width: ${glowSize}px;
                    height: ${glowSize}px;
                `;

                const glowData = {
                    element: element,
                    wrapper: wrapper,
                    orbs: [],
                    rect: rect,
                    glowSize: glowSize,
                    mouseX: centerX,
                    mouseY: centerY,
                    time: 0,
                    hue: Math.random() * 360,
                    boundaryPadding: glowSize * 0.3
                };

                // Create main glow orb
                const mainOrb = this.createGlowOrb(glowSize, 0);
                wrapper.appendChild(mainOrb);
                glowData.orbs.push(mainOrb);

                // Create additional color layers
                for (let i = 1; i < 3; i++) {
                    const orb = this.createGlowOrb(glowSize * (0.8 - i * 0.1), i);
                    wrapper.appendChild(orb);
                    glowData.orbs.push(orb);
                }

                // Create bright core
                const core = this.createGlowCore(glowSize * 0.3);
                wrapper.appendChild(core);
                glowData.core = core;

                this.container.appendChild(wrapper);
                this.activeGlows.set(element, glowData);

                // Fade in
                requestAnimationFrame(() => {
                    wrapper.style.opacity = '1';
                });

                // Start animation loop
                if (!this.frameId) {
                    this.animate();
                }
            }

            createGlowOrb(size, index) {
                const orb = document.createElement('div');
                orb.className = 'glow-orb';
                
                const colors = [
                    'radial-gradient(circle, rgba(255,0,255,0.8) 0%, rgba(255,0,150,0.4) 30%, rgba(150,0,255,0.2) 60%, transparent 100%)',
                    'radial-gradient(circle, rgba(0,255,255,0.6) 0%, rgba(0,150,255,0.3) 40%, rgba(255,0,255,0.1) 70%, transparent 100%)',
                    'radial-gradient(circle, rgba(255,100,255,0.5) 0%, rgba(100,100,255,0.2) 50%, transparent 100%)'
                ];
                
                orb.style.cssText = `
                    width: ${size}px;
                    height: ${size}px;
                    left: 50%;
                    top: 50%;
                    transform: translate(-50%, -50%);
                    background: ${colors[index % colors.length]};
                    animation-delay: ${index * 0.3}s;
                `;

                return orb;
            }

            createGlowCore(size) {
                const core = document.createElement('div');
                core.className = 'glow-core';
                
                core.style.cssText = `
                    width: ${size}px;
                    height: ${size}px;
                    left: 50%;
                    top: 50%;
                    transform: translate(-50%, -50%);
                    background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, rgba(255,200,255,0.6) 30%, rgba(200,150,255,0.3) 60%, transparent 100%);
                `;

                return core;
            }

            updateMousePosition(element, event) {
                const glowData = this.activeGlows.get(element);
                if (!glowData) return;

                const mouseX = event.clientX;
                const mouseY = event.clientY;

                // Check if mouse is within glow boundary
                const centerX = glowData.rect.left + glowData.rect.width / 2;
                const centerY = glowData.rect.top + glowData.rect.height / 2;
                const distance = Math.sqrt(Math.pow(mouseX - centerX, 2) + Math.pow(mouseY - centerY, 2));
                
                if (distance > glowData.glowSize / 2 + glowData.boundaryPadding) {
                    this.endGlow(element);
                    return;
                }

                glowData.mouseX = mouseX;
                glowData.mouseY = mouseY;
            }

            animate() {
                this.activeGlows.forEach((glowData) => {
                    glowData.time += 0.016; // ~60fps
                    
                    const centerX = glowData.rect.left + glowData.rect.width / 2;
                    const centerY = glowData.rect.top + glowData.rect.height / 2;
                    const mouseOffsetX = (glowData.mouseX - centerX) * 0.2;
                    const mouseOffsetY = (glowData.mouseY - centerY) * 0.2;

                    // Animate main wrapper position slightly toward mouse
                    const wrapperX = centerX - glowData.glowSize/2 + mouseOffsetX * 0.3;
                    const wrapperY = centerY - glowData.glowSize/2 + mouseOffsetY * 0.3;
                    
                    glowData.wrapper.style.transform = `translate(${mouseOffsetX * 0.1}px, ${mouseOffsetY * 0.1}px)`;

                    // Animate color shifting
                    glowData.hue += 0.5;
                    glowData.wrapper.style.filter = `blur(40px) hue-rotate(${glowData.hue}deg)`;

                    // Animate orbs with subtle movement
                    glowData.orbs.forEach((orb, index) => {
                        const phase = glowData.time + index * Math.PI / 3;
                        const wobbleX = Math.sin(phase) * 5;
                        const wobbleY = Math.cos(phase * 1.3) * 5;
                        
                        orb.style.transform = `translate(-50%, -50%) translate(${wobbleX + mouseOffsetX * (0.1 + index * 0.05)}px, ${wobbleY + mouseOffsetY * (0.1 + index * 0.05)}px)`;
                    });

                    // Animate core
                    if (glowData.core) {
                        const coreScale = 1 + Math.sin(glowData.time * 2) * 0.1;
                        glowData.core.style.transform = `translate(-50%, -50%) translate(${mouseOffsetX * 0.4}px, ${mouseOffsetY * 0.4}px) scale(${coreScale})`;
                    }
                });

                if (this.activeGlows.size > 0) {
                    this.frameId = requestAnimationFrame(() => this.animate());
                } else {
                    this.frameId = null;
                }
            }

            endGlow(element) {
                const glowData = this.activeGlows.get(element);
                if (!glowData) return;

                // Calculate exit direction for smooth fade
                const centerX = glowData.rect.left + glowData.rect.width / 2;
                const centerY = glowData.rect.top + glowData.rect.height / 2;
                const exitAngle = Math.atan2(glowData.mouseY - centerY, glowData.mouseX - centerX);
                const exitForce = 30;

                glowData.wrapper.style.opacity = '0';
                glowData.wrapper.style.transform = `translate(${Math.cos(exitAngle) * exitForce}px, ${Math.sin(exitAngle) * exitForce}px) scale(0.8)`;
                glowData.wrapper.style.transition = 'opacity 0.6s ease-out, transform 0.6s ease-out';

                setTimeout(() => {
                    if (glowData.wrapper.parentNode) {
                        glowData.wrapper.parentNode.removeChild(glowData.wrapper);
                    }
                }, 600);

                this.activeGlows.delete(element);
            }
        }

        // Initialize the glow effect when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new GlowEffect();
        });
    </script>
</body>
</html>
