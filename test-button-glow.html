<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Special Button Hover</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Inconsolata font from Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <style>
    /* Body with dark purple background to match Webflow */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: rgb(12, 2, 22); /* Exact color from Webflow */
    }

    /* Base button styles matching Webflow exactly */
    .button {
      position: relative;
      display: inline-block;
      padding: 24px 32px;
      background-color: transparent;
      color: #fff;
      font-family: 'Inconsolata', monospace;
      font-size: 16px;
      text-decoration: none;
      border: 1px solid #fff;
      border-radius: 8px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .button---text {
      position: relative;
      z-index: 2;
    }

    /* Blurred background wrapper */
    .button---bg {
      pointer-events: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform: scale(1.4);
      transform-style: preserve-3d;
      filter: blur(10rem);
      opacity: 0;
      will-change: transform, filter, opacity;
      transition:
        transform 1s cubic-bezier(0.22, 1, 0.36, 1),
        filter   1s cubic-bezier(0.22, 1, 0.36, 1),
        opacity  0.6s ease-out;
    }

    /* Hover state for blurred bg - key change: reduce blur and adjust scale */
    .button:hover .button---bg {
      transform: scale(1.1);
      filter: blur(5rem); /* Much less blur for visible glow */
      opacity: 1;
    }

    /* Colored circles inside the blurred bg */
    .button-bg---circle-1,
    .button-bg---circle-2 {
      position: absolute;
      border-radius: 50%;
    }

    /* Circle 1 - Yellow/Gold - positioned to create left glow */
    .button-bg---circle-1 {
      background: rgb(224, 180, 47);
      width: 80px;
      height: 80px;
      top: 50%;
      left: 20%;
      transform: translate(-50%, -50%);
    }

    /* Circle 2 - Pink/Magenta - positioned to create right glow */
    .button-bg---circle-2 {
      background: rgb(224, 47, 183);
      width: 120px;
      height: 120px;
      top: 50%;
      right: 10%;
      transform: translate(50%, -50%);
    }
  </style>
</head>
<body>
  <a href="#" class="button">
    <div class="button---bg">
      <div class="button-bg---circle-1"></div>
      <div class="button-bg---circle-2"></div>
    </div>
    <div class="button---text">Hover Me For a Special Treat</div>
  </a>
</body>
</html>
