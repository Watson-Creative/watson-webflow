<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra Classes Animation Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #f0f0f0;
        }
        h1, h2, p {
            margin: 20px 0;
        }
        /* Basic styling for visibility */
        .intro-heading {
            color: #2c5aa0;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <!-- This will get slideup animation through extraClasses mapping -->
    <h1 class="intro-heading">Welcome to Our Site</h1>
    
    <!-- Regular slideup animation for comparison -->
    <h2 class="slideup">This has slideup directly</h2>
    
    <!-- Other animation examples -->
    <p class="fadeup">This text fades up</p>
    <p class="rotatein">This text rotates in</p>
    
    <!-- Scripts -->
    <script src="js/anime.min.js"></script>
    <script src="js/text-animations.js"></script>
</body>
</html>
